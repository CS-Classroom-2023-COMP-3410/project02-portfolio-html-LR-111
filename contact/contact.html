<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact me for collaborations or snowboarding tips.">
    <title>Contact Me - Snowboarding Enthusiast</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #b2ebf2;
            text-align: center;
        }
        /* Header Section Styling */
        header {
            background-color: #00695c;
            color: white;
            padding: 20px;
        }
        /* Content Section Styling */
        section {
            margin: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Form Styling */
        form {
            display: inline-block;
            text-align: left;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            max-width: 400px;
        }
        /* Link Styling */
        a {
            text-decoration: none;
            color: #00695c;
            padding: 10px 20px;
            border: 2px solid #00695c;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Contact Me</h1>
    </header>

    <!-- Main Content Section -->
    <section>
        <p>If you want to reach out for collaborations, snowboarding tips, or just to say hi, use the form below:</p>

        <!-- Contact Form -->
        <form action="mailto:example@example.com" method="get">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br>

            <button type="submit">Send Message</button>
        </form>
        <a href="../index.html">Back to Home</a>
    </section>
</body>
</html>
